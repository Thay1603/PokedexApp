<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pokedex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedex</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-card>
    <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/700.png" />
    <ion-card-header>
      <ion-card-title>Sylveon</ion-card-title>
      <ion-card-subtitle>Nº 0700</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Evolução de fada de Eevee.
    </ion-card-content>
  </ion-card>

</ion-content>
